<!DOCTYPE html>
{% autoescape true %}
<html>
  <body>
  	<div id="login">
		<div>Loggen in as {{ user }}, <a href="{{ logout_url }}">Log out</a></div>
		<div>You can update your credentials below</div>
		<div><form action="/updateuser?user_id={{ user_id }}" method="post">
			Username:
			<input type="text" value="{{ username }}" name="username"> <br/>
			Password:
			<input type="password" value="{{ password }}" name="password"><br/>
			<input type="submit" value="Update Credentials">
		</form></div>
	</div>
	<hr>
	<div id="content">

	</div>
  </body>
</html>
{% endautoescape %}
