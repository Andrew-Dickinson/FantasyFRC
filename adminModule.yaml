application: fantasy-frc
module: admin-module
version: 1-0-0
runtime: python27
api_version: 1
threadsafe: false

instance_class: B1
basic_scaling:
  max_instances: 1
  idle_timeout: 10m

handlers:
- url: /favicon\.ico
  static_files: static/icons/favicon.ico
  upload: static/icons/favicon\.ico
- url: /static
  static_dir: static
- url: /.*
  script: UpdateDB.application
  login: admin

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
- name: pycrypto
  version: latest