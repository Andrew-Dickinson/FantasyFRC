{% extends "/templates/base.html" %}
{% block content %}
<div class="container">
	<ol class="breadcrumb">
		<li><a href="/">Home</a></li>
		<li class="active">Create League</li>
	</ol>

	<h1>Create a league</h1>
	<div id="team_selector">
		<p>{{ update_text }}</p>
		<form action="/leagueManagement/updateLeague" method="post">
			League Name:
			<input type="text" value="{{ user }}'s League" name="name" size="40">
			<input type="submit" value="Create">
		</form>
	</div>
</div>
{% endblock %}
