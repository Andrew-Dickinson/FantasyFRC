{% extends "/templates/base.html" %}

{% block content %}
<div class="container">
	<div id="list">
		<h2>Availible Leagues - Click to join</h2>
		<table class="table">
		<tr>
			<td>Name</td>
			<td>Size</td>
			<td>Commissioner</td>
		</tr>
		{% for league in league_list %}
		<tr>
			<td><a href="{{ league.join_url }}">{{ league.name }}</a></td>
			<td>{{ league.size }}</td>
			<td>{{ league.commissioner }}</td>
		</tr>
		{% endfor %}
		</table>
	</div>
</div>
{% endblock %}
